{% extends 'client_header.html' %}
{% load static %}
{% block content %}
        <!-- Header Area End -->
        <!-- Breadcrumb Area Start -->
        <div class="breadcrumb-area bg-dark">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contact</li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Breadcrumb Area End -->
        <!-- Contact Area Start -->
        <div class="contact-area ptb-80">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Google Map Start -->
                        <div class="google-map-area">
                            <!--  Map Section -->
                            <div id="contacts" class="map-area">
                                <div id="googleMap">
                                    <iframe style="width:100%;height:410px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1717512.2613970658!2d-52.82324231807677!3d-0.9964567307494941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91e8605342744385%3A0x3d3c6dc1394a7fc7!2sAmazon%20Rainforest!5e0!3m2!1sen!2sbd!4v1636266534175!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                </div>
                            </div>
                        </div>
                        <!-- Google Map End -->
                    </div>
                    <div class="col-md-6">
                        <h4>GET IN TOUCH</h4>
                        <form id="" action="/client/client_contactus/" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="contact_name" id="name" placeholder="Your Name*">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="contact_email" id="email" placeholder="Mail*">
                                </div>
                                </br>
                                </br>
                                </br>
                            </div>
                            <input type="text" name="contact_sub" id="subject" placeholder="Subject*">
                                </br>
                                </br>
                                </br>
                            <textarea name="contact_desc" id="message" cols="30" rows="10" placeholder="Type Your Message......."></textarea>
                                </br>
                                </br>
                            <button type="submit" class="default-btn submit-btn">SEND MESSAGE</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact-address-info bg-light-2">
                            <div class="single-contact-adrs text-center">
                                <span class="c-address-icon">
                                    <i class="fa fa-map-marker"></i>
                                </span>
                                <div class="adrs-text">
                                    <span>Alcatraz Island Photo Albf<br>Dhaka , New York</span>
                                </div>
                            </div>
                            <div class="single-contact-adrs text-center">
                                <span class="c-address-icon">
                                    <i class="fa fa-phone"></i>
                                </span>
                                <div class="adrs-text">
                                    <span>+54 215 2545 0254 123<br>+54 325 3652 3254</span>
                                </div>
                            </div>
                            <div class="single-contact-adrs text-center">
                                <span class="c-address-icon">
                                    <i class="fa fa-globe"></i>
                                </span>
                                <div class="adrs-text">
                                    <span>Emil : glorytimes@gmail.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact Area End -->
	    <!-- Footer Area Start -->
{% endblock %}
