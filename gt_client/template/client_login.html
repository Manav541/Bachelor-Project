{% extends 'client_header.html' %}
{% load static %}
{% block content %}
<!-- Header Area End -->
<!-- Breadcrumb Area Start -->
<div class="breadcrumb-area bg-dark">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Account</li>
            </ul>
        </nav>
    </div>
</div>
<!-- Breadcrumb Area End -->
<!-- Account Area Start -->
<div class="my-account-area ptb-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form action="/client/client_login/" method="POST">
                    {% csrf_token %}
                    <div class="form-fields">
                        <h2>Login</h2>
                        <p>
                            <label for="login-name" class="important">Username</label>
                            <input type="text" id="login-name" name="email" value="{{c_client_email}}">
                        </p>
                        <p>
                            <label for="login-pass" class="important">Password</label>
                            <input type="password" id="login-pass" name="password" value="{{c_client_password}}">
                        </p>
                        {% for data in messages %}
                        <span style="color:red">{{data}}</span>
                        {% endfor %}
                    </div>
                    <div class="form-action">
                        <p class="lost_password"><a href="/client/client_lost_password/"><span style="font-size:16px">Lost Your Password?</span></a>
                        </p>
                        <button type="submit">Login</button>
                        <label><input type="checkbox" name="remember">Remember me</label>
                    </div>
                    <div class="mt-5 text-muted text-center">
                        Don't have an account? <a href="/client/client_register/">Create One</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
