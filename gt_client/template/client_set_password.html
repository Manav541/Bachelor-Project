{% extends 'client_header.html' %}
{% load static %}
{% block content %}
        <!-- Header Area End -->
        <!-- Breadcrumb Area Start -->
        <div class="breadcrumb-area bg-dark">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Account</li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Breadcrumb Area End -->
        <!-- Account Area Start -->
        <div class="my-account-area ptb-80" >
            <div class="container">
                <div class="row" >
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <form action="/client/client_reset/" method="POST">
                            {% csrf_token %}
                            <div class="form-fields">
                                <h2>Creating New Password</h2>
                                <p>
                                    <label class="important">OTP</label>
                                    <input type="text" name="OTP">
                                </p>
                                <p>
                                    <label class="important">Password</label>
                                    <input type="password"  name="pass">
                                </p>
                                <p>
                                    <label class="important">Confirm Password</label>
                                    <input type="password"  name="rpass">
                                </p>
                                {% for data in messages %}
                                <span style="color:red">{{data}}</span>
                                {% endfor %}
                            </div>
                            <div class="form-action">
                                <button type="submit">Update Password</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        {% endblock %}
